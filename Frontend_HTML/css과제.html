<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #p_tag + p {
        color: red;
      }
      .table th {
        color: red;
      }
      tbody > tr > td {
          color: blue;
      }
      tbody > tr + tr > td{
          color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>제목</h1>
      <div>
        <p id="p_tag">문단</p>
        <p>문단</p>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th>제목1</th>
              <th>제목2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>본문1</td>
              <td>본문2</td>
            </tr>
            <tr>
              <td>본문3</td>
              <td>본문4</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
