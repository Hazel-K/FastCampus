<!DOCTYPE html>
<!-- 문서 타입은 HTML이다. -->
<html lang="en">
<!-- head와 body를 아우르는 가장 큰 태그. -->
<!-- HTML 언어는 영어이다. -->
<head>
<!-- 메타 데이터 입력 창. HTML에 표시되지 않는 데이터를 입력한다. -->
    <meta charset="UTF-8">
    <!-- 문자 형태는 UTF-8을 따른다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뭔지 모르겠음 -->
    <title>Document</title>
    <!-- 웹페이지의 이름. -->
</head>
<body>
<!-- 컨텐트 입력창. HTML에 표시되는 데이터를 입력한다. -->
    <h1>안녕하세요!</h1>
    <!-- h1 크기의 text를 출력 -->
    <h2>안녕하세요!</h2>
    <!-- h2 크기의 text를 출력 -->
    <p>문단입니다.</p>
    <!-- 본문 크기의 text를 출력 -->
</body>
</html>
