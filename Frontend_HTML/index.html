<!DOCTYPE html>
<!-- 문서 타입은 HTML이다. -->
<html lang="en">
<!-- head와 body를 아우르는 가장 큰 태그. -->
<!-- HTML 언어는 영어이다. -->
<head>
<!-- 메타 데이터 입력 창. HTML에 표시되지 않는 데이터를 입력한다. -->
    <meta charset="UTF-8">
    <!-- 문자 형태는 UTF-8을 따른다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뭔지 모르겠음 -->
    <title>Document</title>
    <!-- 웹페이지의 이름. -->
</head>
<body>
<!-- 컨텐트 입력창. HTML에 표시되는 데이터를 입력한다. -->
    <h1>안녕하세요!</h1>
    <!-- h1 크기의 text를 출력 -->
    <h2>안녕하세요!</h2>
    <!-- h2 크기의 text를 출력 -->
    <p>문단입니다.</p>
    <!-- 본문 크기의 text를 출력 -->
    <!-- <a href="연결 주소"></a>로 컨텐츠 삽입 -->
    <!-- <img src="image.jpg""/> 같은 폴더 내 이미지가 존재 -->
    <!-- <img src="subfolder/image.jpg""/> 하위 폴더 내 이미지가 존재 -->
    <!-- <img src="../image.jpg""/> 상위 폴더 내 이미지가 존재 -->
    <form action="" method="GET">
        <input type="text" name="name" value="이름">
        <input type="text" name="phone" value="전화번호">
        <!-- 인풋 타입 정리 -->
        <!-- GET 메소드는 웹사이트에서 검색을 위한 방식, URL 끝에 쿼리 문자열을 통해 검색 -->
        <!-- POST 메소드는 헤더와 바디에 정보를 담아 요청하는 방식. 입력값을 전송하는 방식 -->
        <!-- password : 입력 데이터 *로 표시 -->
        <!-- radio : 여러개 항목 중 한 개 선택 -->
        <!-- checkbox : 여러개 항목 중 한개 혹은 여러 개 선택 -->
        <button type="submit">전송</button>
        <button type="reset">삭제</button>
    </form>
    <!-- 메소드가 GET 형식의 폼 생성 -->
    <!-- 폼 안에는 입력 창 2개, 버튼 2개 생성 -->
    <select>
        <option value="kia">KIA</option>
        <option value="hyundai">Hyundai</option>
        <option value="Toyota">Toyota</option>
        <option value="audi">Audi</option>
    </select>
    <!-- n개 option을 선택할 수 있는 드롭 박스 생성 -->
    <textarea name="text_area">The cat was playing in the garden.
    </textarea>
    <!-- 텍스트 입력 창 생성 -->
</body>
</html>
