<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, strong{
            color: red;
            border: 10px solid;
            padding: 20px;
            margin: 20px;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <p>문단 태그입니다.</p>
    <p>문단 태그입니다.</p>
    <!-- 블록 요소라 나눠지고 -->
    <strong>강조 태그입니다.</strong>
    <strong>강조 태그입니다.</strong>
    <!-- 인라인 요소라 이어진다. height와 width 요소를 가질 수 없음 -->
</body>
</html>
